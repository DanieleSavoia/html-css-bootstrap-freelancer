<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="white">
    <section class="container-fluid background-2">
        <div class="container-xxl background-1">
            <div class="row justify-content-between p-3">
            <div class="col-1 col-lg-2 ">

            </div>
            <div class="col-4">

                    </div>
                    <div class="col">

                    </div>

                </div>
                
            </div>
        </div>
    </section>
    <section class="container-fluid background-1">

            <div class="row justify-content-center background-1">

                </div>
                <div class="row justify-content-center background-1 pb-5">

                </div>

                </div>

        </div>

        </div>
    </div>
    <div class="container-xxl background-0">

            </div>

            </div>

                <div class="row text-center">

                    <div class="col-4">

                </div>

                    </div>
                    
                    <div class="col-4">
                        <img src="img/safe.png" alt="" class="image2 rounded">
                    </div>
                    
                    <div class="col-4">
                        <img src="img/submarine.png" alt="" class="image2 rounded">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
